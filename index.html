<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cavendish University Campus Ministry - Big Sabbath Attendance List</title>
    <style>
        /* Basic styling for the form */
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://scontent.flun4-1.fna.fbcdn.net/v/t39.30808-6/466517160_122178215162049059_789489513091288675_n.jpg?stp=dst-jpg_p526x296&_nc_cat=109&ccb=1-7&_nc_sid=833d8c&_nc_eui2=AeGocjmboId4JJ2sxr3UAtPnHT-p9C40wf8dP6n0LjTB_ymaC_O26YjItz7XXohDZWOLLEDFLuRCkKx-BhK3ZiHb&_nc_ohc=m4i3ImAdB_4Q7kNvgHJijY4&_nc_zt=23&_nc_ht=scontent.flun4-1.fna&_nc_gid=AVhscIxXBMAiZUFZri9ZMnw&oh=00_AYDCK7prY3gKVq9Su84bbaOGJckUwW2jpXdwFjFhRdScxQ&oe=673CF66F');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #4a148c;
        }

        h2, h3 {
            color: #fff;
            text-align: center;
            margin: 5px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

        form {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px 40px;
            width: 100%;
            max-width: 400px;
            margin: auto;
        }

        label {
            color: #4a148c;
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4a148c;
            color: #fff;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #6a1b9a;
        }

        /* Responsive layout for mobile devices */
        @media (max-width: 600px) {
            form {
                padding: 15px 20px;
            }

            button {
                font-size: 0.9em;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        // Initialize EmailJS
        (function(){
            emailjs.init("L12BrBhQ31lXvYf6u"); // Replace with your actual EmailJS public key
        })();

        function sendMail() {
            // Collecting form input values
            let params = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                subject: document.getElementById("subject").value,
                message: document.getElementById("message").value
            };

            // Sending the email using EmailJS
            emailjs.send("service_vfayb9v", "template_ghtpvan", params)
                .then(function(response) {
                    alert("Thank you! Your attendance has been submitted.");
                }, function(error) {
                    alert("Failed to send email. Please try again.");
                    console.log("Error:", error);
                });
        }
    </script>
</head>
<body>

<h2>Cavendish University Campus Ministry</h2>
<h3>Big Sabbath Attendance List</h3>

<form id="attendanceForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="subject">Subject:</label>
    <input type="text" id="subject" name="subject" required>

    <label for="message">Message:</label>
    <input type="text" id="message" name="message" required>

    <button type="button" onclick="sendMail()">Submit</button>
</form>

</body>
</html>
